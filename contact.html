<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond:400|Karla:400,700,400i,700i">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact â€” Chels</title>
</head>
<body>

  <!-- Header Section -->

  <header class="header"></header>

  <main>
    <section class="footer-page">
      <h2 class="heading-secondary heading-secondary--footer-page">Inquiries + Comments</h2>
      <div class="form">
        <form method="post" action="#">
          <div class="form__group">
            <label for="name" class="form__heading">Name *</label>
            <div class="form__flex">
              <div class="form__flex--names">
                <input id="name" type="text" class="form__input" required>
                <label class="form__caption">First Name</label>
              </div>
              <div class="form__flex--names">
                <input id="name" type="text" class="form__input" required>
                <label class="form__caption">Last Name</label>
              </div>
            </div>
          </div>
          <div class="form__group">
            <label for="email" class="form__heading">Email *</label>
            <input id="email" type="email" class="form__input" required>
          </div>
          <div class="form__group">
            <label for="subject" class="form__heading">Subject *</label>
            <input id="subject" type="text" class="form__input" required>
          </div>
          <div class="form__group">
            <label for="message" class="form__heading">Message *</label>
            <textarea id="message" class="form__input" rows="6" required></textarea>
          </div>
          <div class="form__group">
            <button type="button" class="btn btn--form">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->

  <footer class="footer"></footer>

  <!-- Script -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
