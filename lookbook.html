<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond:400|Karla:400,700,400i,700i">
  <link rel="stylesheet" href="css/style.css">
  <title>Lookbook — Chels</title>
</head>
<body>

  <!-- Header Section -->

  <header class="header"></header>

  <main>

    <!-- Blank Hero -->

    <section class="blank-hero">
      <div class="blank-hero-content">
        <h1 class="heading-primary">SS — 18</h1>
      </div>
    </section>

    <!-- Look Gallery -->

    <section class="look-gallery">
      <div class="look-gallery__item">
        <img src="img/lookbook-1.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
      <div class="look-gallery__item">
        <img src="img/lookbook-2.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
    </section>

    <div class="look-details container-big">
      <h2 class="heading-secondary">1</h2>
      <div class="look-details__group">
        <p class="look-details__name">White Studio Top</p>
        <p class="look-details__name">Sonia Skirt</p>
      </div>
    </div>

    <section class="look-gallery">
      <div class="look-gallery__item">
        <img src="img/home-3.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
      <div class="look-gallery__item">
        <img src="img/lookbook-4.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
    </section>

    <div class="look-details container-big">
      <h2 class="heading-secondary">2</h2>
      <div class="look-details__group">
        <p class="look-details__name">Lounge Tunic</p>
        <p class="look-details__name">Black Sandals</p>
      </div>
    </div>

    <section class="look-gallery">
      <div class="look-gallery__item">
        <img src="img/lookbook-5.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
      <div class="look-gallery__item">
        <img src="img/home-2.jpg" alt="blurry lighting" class="look-gallery__img">
      </div>
    </section>

    <div class="look-details container-big">
      <h2 class="heading-secondary">3</h2>
      <div class="look-details__group">
        <p class="look-details__name">Lounge Jumpsuit</p>
        <p class="look-details__name">Copper Ring</p>
      </div>
      <div class="v-line v-line--big">&nbsp;</div>
      <a href="shop.html" class="btn btn--big">Shop : SS — 18</a>
    </div>

  </main>

  <!-- Footer -->

  <footer class="footer"></footer>

  <!-- Script -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
